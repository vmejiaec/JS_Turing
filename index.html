<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="lib/codemirror.css" />
    <link rel="stylesheet" href="lib/addon/dialog/dialog.css" />
    <link rel="stylesheet" href="lib/addon/search/matchesonscrollbar.css" />

  </head>
  <body>
  <h1>La Máquina de Turing</h1>
  <div style="float: left;">
    <div id="TuringMachine">
       Id:  <input type="text" id="TId"  /> 
       <br>
      <label id="lblCinta">Cinta</label>
      <div id="TCinta">
        11
      <div class="TCabeza">0</div>
        1000
      </div>
      <input type="text" id="TCintaEdit" />
      <br />
      <table>
        <tbody>
          <tr>
            <td>Pos:</td>
            <td style="width: 50px;"><label id="TPos"> </label></td>
            <td><input type="text" id="TPosEdit" /></td>
          </tr>
          <tr>
            <td>Estado:</td>
            <td style="width: 50px;"><label id="TEstado"> </label></td>
            <td><input type="text" id="TEstadoEdit" /></td>
          </tr>
          <tr>
            <td>No Línea:</td>
            <td style="width: 50px;"><label id="TLinea"> </label></td>
            <td>Parada: <label id="TParada"> </label></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div>
      <button id="Step" type="button" onclick="ejecutarUnaVez()">Step</button>
      <button id="Run" type="button" onclick="RunButton()">Run</button>
      <button id="Parar" type="button" onclick="StopButton()">Parar</button>
    </div>
    <div>
      <button id="ListaTM" type="button" onclick="apiGET_TM_Web()">Listar</button>
      <button id="GuardarWeb" type="button" onclick="actualizarTM_Web()">Guardar</button>
      <button id="GuardarWeb" type="button" onclick="grabarTM_Web()">Guardar como ...</button>
    </div>
    <div>
      <label id="TMensaje">...</label>
    </div>
    <form style="width: 400px; float: left;">
      <textarea id="code" name="code">...</textarea>
    </form>
  </div>

  <div id="TM_Lista" style="float: left;margin-left: 10px;">
    <h4 style="margin: 0%;">Resultado de la consulta al server Json</h4>
  </div>
  
  <!--Librería CodeMirror para simular editor en textArea-->
    <script src="lib/codemirror.js"></script>
    <script src="lib/mode/javascript/javascript.js"></script>
    <script src="lib/addon/selection/active-line.js"></script>

    <script src="lib/addon/dialog/dialog.js"></script>
    <script src="lib/addon/search/searchcursor.js"></script>
    <script src="lib/addon/search/search.js"></script>
    <script src="lib/addon/scroll/annotatescrollbar.js"></script>
    <script src="lib/addon/search/matchesonscrollbar.js"></script>
    <script src="lib/addon/search/jump-to-line.js"></script>

    <script src="lib/addon/selection/mark-selection.js"></script>
    <!--La librería Turing-->
    <script src="js/TM_Clases.js"></script>
    <script src="js/TM_Ejemplos.js"></script>
    <script src="js/TuringEmul.js"></script>
  </body>
</html>
