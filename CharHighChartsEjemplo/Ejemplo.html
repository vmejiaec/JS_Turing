<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#container {
  height: 400px; 
  min-width: 310px; 
  max-width: 800px;
  margin: 0 auto;
} 
</style>

</head>
<body>
    
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-3d.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        
        <div id="container" style="height: 400px"></div>
<script>
Highcharts.chart('container', {
  chart: {
    type: 'column',
    options3d: {
      enabled: true,
      alpha: 15,
      beta: 15,
      viewDistance: 25,
      depth: 40
    }
  },

  title: {
    text: 'Resultados de las elecciones del ITQ'
  },

  xAxis: {
    categories: ['Votos', 'Nulos', 'Blancos', 'Faltas'],
    labels: {
      skew3d: true,
      style: {
        fontSize: '16px'
      }
    }
  },

  yAxis: {
    allowDecimals: false,
    min: 0,
    title: {
      text: 'Número de votos',
      skew3d: true
    }
  },

  tooltip: {
    headerFormat: '<b>{point.key}</b><br>',
    pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
  },

  plotOptions: {
    column: {
      stacking: 'normal',
      depth: 40
    }
  },

  series: [{
    name: 'Docentes',
    data: [9, 0, 1, 2],
    stack: 'Mayoría'
  }, {
    name: 'Trabajadores',
    data: [9, 1, 0, 1],
    stack: 'Minoría'
  }, {
    name: 'Est. Comercio',
    data: [74, 13, 2, 24],
    stack: 'Media'
  }, {
    name: 'Est. Sistemas',
    data: [115, 17, 3, 27],
    stack: 'Media'
  }
]
});

</script>
</body>
</html>
